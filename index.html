<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="./image/icons8-calculator-96.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <button class="calculator-buttons clear">AC</button>
      <button class="calculator-buttons del">DEL</button>
      <button class="calculator-buttons">&plus;/&minus;</button>
      <button class="calculator-buttons">%</button>
      <button class="calculator-buttons">1</button>
      <button class="calculator-buttons">2</button>
      <button class="calculator-buttons">3</button>
      <button class="calculator-buttons">&divide;</button>
      <button class="calculator-buttons">4</button>
      <button class="calculator-buttons">5</button>
      <button class="calculator-buttons">6</button>
      <button class="calculator-buttons">&times;</button>
      <button class="calculator-buttons">7</button>
      <button class="calculator-buttons">8</button>
      <button class="calculator-buttons">9</button>
      <button class="calculator-buttons">&minus;</button>
      <button class="calculator-buttons">&period;</button>
      <button class="calculator-buttons">0</button>
      <button class="calculator-buttons">&equals;</button>
      <button class="calculator-buttons">&plus;</button>
    </div>
  </main>
  <footer>
    <p>
      Made by: <img src="./image/github-mark.png" alt="ðŸ–¤">
      <a href="https://github.com/Hex0x13" target="_blank">
        Jay R
      </a>
    </p>
  </footer>
</body>

</html>
