<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="./icons8-calculator-96.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
    <button class="calculator-buttons">AC</button>
    <button class="calculator-buttons">DEL</button>
    <button class="calculator-buttons">&plus;/&minus;</button>
    <button class="calculator-buttons">%</button>
    <button class="calculator-buttons">1</button>
    <button class="calculator-buttons">2</button>
    <button class="calculator-buttons">3</button>
    <button class="calculator-buttons">&divide;</button>
    <button class="calculator-buttons">4</button>
    <button class="calculator-buttons">5</button>
    <button class="calculator-buttons">6</button>
    <button class="calculator-buttons">&times;</button>
    <button class="calculator-buttons">7</button>
    <button class="calculator-buttons">8</button>
    <button class="calculator-buttons">9</button>
    <button class="calculator-buttons">&minus;</button>
    <button class="calculator-buttons">&period;</button>
    <button class="calculator-buttons">0</button>
    <button class="calculator-buttons">&equals;</button>
    <button class="calculator-buttons">&plus;</button>
  </div>
</body>

</html>
